<div class="container">
  <h2>Hive Sections for Hive</h2>
  <table class="table table-nonfluid">
    <thead>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col"></th>
    </thead>
    <tbody>
        <tr *ngFor="let hiveSection of hiveSections">
            <th scope="row">{{hiveSection.id}}</th>
            <td>{{hiveSection.code}}</td>
            <td>{{hiveSection.name}}</td>
            <td>
                <div class="btn-group mr-2" role="group" aria-label="Edit group">
                    <button routerLink="/section/{{hiveSection.id}}" type="button" class="btn btn-primary">Edit</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Delete group">
                  <button type="button" class="btn btn-danger" (click)="onDelete(hiveSection.id)">Delete</button>
                </div>
                <div class="btn-group" role="group" aria-label="Undelete group">
                 <button type="button" class="btn btn-danger" (click)="onUndelete(hiveSection.id)">Undelete</button>
                </div>
            </td>
        </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-1" role="group" aria-label="Back group">
      <button routerLink="/hives" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/section/{{this.hiveId}}" type="button" class="btn btn-primary">Add hive section</button>
    </div>
  </div>
</div>
