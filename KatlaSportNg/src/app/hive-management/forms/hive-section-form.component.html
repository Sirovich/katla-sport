<div class="container">
  <h2>Hive section Editor</h2>
  <form (ngSubmit)="onSubmit()" #hiveForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="hiveSection.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Hive Section Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="hiveSection.name"
        name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Hive Section Name is required.</div>
        <div *ngIf="name.errors.minlength">Hive Section Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="code" id="codeLabel">Hive code</label>
      <input type="text" class="form-control" id="code" aria-describedby="codeLabel" minlength="5" maxlength="5" required [(ngModel)]="hiveSection.code"
        name="code" #code="ngModel">
      <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
        <div *ngIf="code.errors.required">Hive code is required.</div>
        <div *ngIf="code.errors.minlength">Hive code must be 5 characters long.</div>
      </div>
    </div>
    <div class="form-group" *ngIf='existed'>
      <label for="lastUpdated" id="lastUpdatedLabel">Last Update</label>
      <input type="text" class="form-control" id="lastUpdated" aria-describedby="lastUpdatedLabel" required [(ngModel)]="hiveSection.lastUpdated"
        name="lastUpdated" #lastUpdated="ngModel" readonly>
    </div>
  </form>
  <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">
    <div class="btn-group mr-2" role="group" aria-label="Back group">
      <button routerLink="/hive/{{this.hiveId}}/sections" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Save group">
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete()">
      <button type="button" class="btn btn-danger">Delete</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Undelete group" (click)="onUndelete()">
      <button type="button" class="btn btn-danger">Undelete</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Purge group">
      <button type="button" class="btn btn-primary" (click)="onPurge()">Purge</button>
    </div>
  </span>
</div>
